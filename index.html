<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fujitsu</title>

    <!-- Adding favicon to browser webpage tab -->
    <link rel="icon" type="image/x-icon" href="images/infinityGreen.png" />

    <!-- Linking style.css stylesheet -->
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <div class="container">
        <div class="signinSection">
            <div class="logo">
                <img src="images/infinity.png" alt="logo" height="30px" width="30px"/>
                <p class="logoText">Fujitsu</p>
            </div>

            <div class="signinArea">
                <h1 class="signinTitle">Welcome Back!</h1>

                <p class="signinText">
                    To keep connected with us please login
                    with your personal information
                </p>

                <button class="button signin">SIGN IN</button>
            </div>
        </div>

        <div class="signupSection">
            <form>
                <div class="form-group">
                    <h1 class="title">Create Account</h1>
                </div>

                <div class="form-group socials">
                    <img src="images/facebook.png" alt="facebookIcon" height="25px" width="25px" />
                    <img src="images/linkedin.png" alt="linkedinIcon" height="25px" width="25px" />
                    <img src="images/twitter.png" alt="twitterIcon" height="25px" width="25px" />
                </div>

                <div class="form-group">
                    <p>or use your email for registration</p>
                </div>

                <div class="inputSection">
                    <div class="inputDiv">
                        <img src="images/user.png" alt="avatarIcon" height="15px" width="15px" />
                        <input type="text" placeholder="Name" />
                    </div>
    
                    <div class="inputDiv">
                        <img src="images/email.png" alt="emailIcon" height="15px" width="15px"/>
                        <input type="text" placeholder="Email" />
                    </div>
    
                    <div class="inputDiv">
                        <img src="images/password.png" alt="passwordIcon" height="15px" width="15px" />
                        <input type="text" placeholder="Password" />
                    </div>
                </div>

                <div class="form-group">
                    <button class="button signup">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
